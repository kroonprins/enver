name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: Apply test fixtures
        run: kubectl apply -f tests/e2e/testdata/fixtures/resources.yaml

      - name: Wait for resources
        run: |
          kubectl wait --for=condition=available deployment/e2e-deployment \
            -n enver-e2e-test --timeout=120s

      - name: Run E2E tests
        run: E2E_TEST=1 go test ./tests/e2e -v -timeout 10m
